repositories:
  path: "../../tmp/repositories"


# repository_manager_server as seen from the 'outside'
# in dev mode we just use the local host binding
repository_manager_server: 
  host: "127.0.0.1"
  port: 8881
  context: '/cider-ci'
  ssl: false

# see above
trial_manager_server: 
  host: "127.0.0.1"
  port: 8882
  context: '/cider-ci'
  ssl: false

# see above
storage_manager_server: 
  host: "127.0.0.1"
  port: 8883
  context: '/cider-ci'
  ssl: false


web: 
  host: "127.0.0.1"
  port: 8882
  context: '/cider-ci'

nrepl:
  port: 7882
  bind: "127.0.0.1"
  enabled: false

database: 
  db_spec: 
    adapter: "postgresql" 
    classname: "org.postgresl.Driver"
    subname: "//localhost:5432/cider_ci_dev"
    subprotocol: "postgresql"
    max_pool_size: 10 

messaging: 

  connection: 
    vhost: cider-ci
    host: 127.0.0.1
    username: guest
    password: guest


  exchanges:

    - name: branch_event_topic
      type: topic
      durable: true

    - name: trial_event_topic
      type: topic
      durable: true

